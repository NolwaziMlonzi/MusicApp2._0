<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>


  <ol class="breadcrumb">
    <li class="breadcrumb-item active col-12">
      <h4><i class="fa fa-microphone" aria-hidden="true"></i> Artists</h4>
      <div class="d-flex">
        <input class="form-control me-sm-2 col-11" type="text" id="search" placeholder="Search artist">
        <button class="btn btn-secondary my-sm-0 col-1" (click)="searchArtist()">
          <i class="fa fa-search" aria-hidden="true"></i>

        </button>
      </div>
    </li>

  </ol>

  <p>
    <a href="#" routerLink="/artist/create/" id="goToAddArtist" class="btn btn-success btn-sm"> <i class="fa fa-plus" aria-hidden="true"></i> Add New Artist</a>
  </p>
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="artists">
    <thead>
      <tr>
        <th>Name</th>
        <th width="200px"></th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let artist of artists">
        <td>{{ artist.name }}</td>
        <td>
          <a href="#" [routerLink]="['/artist/', artist.artistId, 'edit']" style="color: darkgoldenrod;"><i class="fa fa-pencil" aria-hidden="true" title="Edit Artist"></i></a> |
          <a href="#" [routerLink]="['/artist/', artist.artistId, 'details']" style="color: slategrey;"><i class="fa fa-eye" aria-hidden="true" title="View Artist"></i></a> |
          <button type="button" (click)="confirmedDeleteArtist(artist.artistId)" class="btn btn-danger btn-sm" style="color: indianred; cursor: pointer; background: transparent; border-style: none "><i class="fa fa-trash" aria-hidden="true" title="Delete Artist"></i></button> |
          <a href="#" [routerLink]="['/artist/', artist.artistId, 'albums']" style="color: slategrey;"><i class="fa fa-dot-circle" aria-hidden="true" title="View Artist Albums"></i></a> 
        </td>
      </tr>
    </tbody> 
  </table>
  <div *ngIf="!artists" class="spinner">
    <p><em>Please wait loading...</em></p>
    <div class="spinner-grow text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-dark" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="artists.length ==0" class="justify-content-lg-center text-center">
    Search Not Found...<i class="fa fa-search-minus" aria-hidden="true"></i>

  </div>

</body>
</html>
