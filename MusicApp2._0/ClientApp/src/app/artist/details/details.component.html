<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>View Artist</h3>
    </div>
  </div>
  <br />
  <form [formGroup]="detailsForm" (ngSubmit)="onSubmit(createForm)">

    <div class="form-group">
      <label for="artistId"> ID:</label>
      <input formControlName="artistId"
             id="artistId"
             type="text"
             class="form-control" disabled/>
    </div>
    <div class="form-group">
      <label for="name"> Name:</label>
      <input formControlName="name"
             id="name"
             type="text"
             class="form-control" disabled />
    </div>

    <a href="#" routerLink="/artist/list" class="btn btn-secondary btn-sm">Back To Artist List</a>
  </form>
</div>
