<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Edit Album</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/album/list" class="btn btn-secondary btn-sm">Back To Album List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">
    <div class="form-group">
      <label for="genreId"></label>
      <input formControlName="genreId"
             id="genreId"
             type="text"
             class="form-control" disabled />
    </div>
    <div class="form-group">
      <label for="title"> Title:</label>
      <input formControlName="title"
             id="title"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="artist">Artist:</label>
      <select formControlName="artistId"
              id="artistId"
              class="form-control">
        <option value="">- Select -</option>
        <option *ngFor="let artist of artists" [ngValue]="artist.artistId">
          {{artist.name}}
        </option>
      </select>

      <div class="form-group">
        <label for="genre">Genre:</label>
        <select formControlName="genreId"
                id="genreId"
                class="form-control">
          <option value="">- Select -</option>
          <option *ngFor="let genre of genres" [ngValue]="genre.genreId">
            {{genre.name}}
          </option>
        </select>
      </div>

    </div>
    <div class="form-group">
      <label for="price"> Price:</label>
      <input formControlName="price"
             id="price"
             type="text"
             class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Save</button>
  </form>
</div>
