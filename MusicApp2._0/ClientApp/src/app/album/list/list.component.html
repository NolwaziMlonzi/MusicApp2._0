<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>


  <ol class="breadcrumb">
    <li class="breadcrumb-item active col-12">
      <h4><i class="fa fa-bars" aria-hidden="true"></i> Albums</h4>
      <div class="d-flex">
        <input class="form-control me-sm-2 col-11" type="text" id="search" placeholder="Search Album">
        <button class="btn btn-secondary my-sm-0 col-1" (click)="searchAlbums()">
          <i class="fa fa-search" aria-hidden="true"></i>

        </button>
      </div>
    </li>

  </ol>

  <p>
    <a href="#" routerLink="/album/create/" id="goToAddalbum" class="btn btn-success btn-sm"> <i class="fa fa-plus" aria-hidden="true"></i> Add New Album</a>
  </p>
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="albums">
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Genre</th>
        <th>Price</th>
        <th width="200px"></th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let album of albums">
        <td>{{ album.title }}</td>
        <td>{{ album.artist.name }}</td>
        <td>{{ album.genre.name }}</td>
        <td>R {{ album.price }}</td>
        <td>
          <a href="#" [routerLink]="['/album/', album.albumId, 'edit']" style="color: darkgoldenrod;"><i class="fa fa-pencil" aria-hidden="true" title="Edit Album"></i></a> |
          <a href="#" [routerLink]="['/album/', album.albumId, 'details']" style="color: slategrey;"><i class="fa fa-eye" aria-hidden="true" title="View Album"></i></a> |
          <button type="button" (click)="confirmedDeleteAlbum(album.albumId)" class="btn btn-danger btn-sm" style="color: indianred; cursor: pointer; background: transparent; border-style: none "><i class="fa fa-trash" aria-hidden="true" title="Delete Album"></i></button> |
          <a href="#" [routerLink]="['/album/', album.albumId, 'songs']" style="color: slategrey;"><i class="fa fa-music" aria-hidden="true" title="View Album Songs"></i></a>
          <!--<button type="button" (click)="confirmedDeleteGenre(genre.genreId)" class="btn btn-danger btn-sm" style="color: indianred; cursor: pointer; background: transparent; border-style: none "><i class="fa fa-music" aria-hidden="true" title="View Album Songs"></i></button>-->
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!albums" class="spinner">
    <p><em>Please wait loading...</em></p>
    <div class="spinner-grow text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-dark" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="albums && albums.length ==0" class="justify-content-lg-center text-center">
    Search Not Found...<i class="fa fa-search-minus" aria-hidden="true"></i>

  </div>

</body>
</html>
