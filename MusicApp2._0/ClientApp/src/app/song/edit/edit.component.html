<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Edit Song</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/song/list" class="btn btn-secondary btn-sm">Back To Song List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">
    <div class="form-group">
      <label for="id"></label>
      <input formControlName="id"
             id="id"
             type="text"
             class="form-control" disabled />
    </div>
    <div class="form-group">
      <label for="title"> Title:</label>
      <input formControlName="title"
             id="title"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="artist">Artist:</label>
      <select formControlName="artistId"
              id="artistId"
              class="form-control">
        <option *ngFor="let artist of artists" [ngValue]="artist.artistId">
          {{artist.name}}
        </option>
      </select>

      <div class="form-group">
        <label for="genre">Genre:</label>
        <select formControlName="genreId"
                id="genreId"
                class="form-control">
          <option *ngFor="let genre of genres" [ngValue]="genre.genreId">
            {{genre.name}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="album">Album:</label>
        <select formControlName="albumId"
                id="albumId"
                class="form-control">
          <option *ngFor="let album of albums" [ngValue]="album.albumId">
            {{album.title}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="year"> Year:</label>
      <input formControlName="year"
             id="year"
             type="text"
             class="form-control" />
    </div>
    <div class="form-group">
      <label for="writer"> Writer:</label>
      <input formControlName="writer"
             id="writer"
             type="text"
             class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Create</button>
  </form>
</div>
